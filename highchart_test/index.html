<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  </head>
  <body>
    <div id="container" style="width:100%; height:400px;">
<script>




var myChart = Highcharts.chart('container', {

  xAxis: {

  series: [{
      name: 'Jane',

      data: [5, 7, 3]
  }]
});



</script>

</div>
